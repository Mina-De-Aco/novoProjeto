<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar produto</title>
</head>

<body>
    <div id="popup" class="popup">
        <div class="popup-content d-flex flex-column">
            <div id="popupContent" class="d-flex flex-column justify-content-between">
                <div class="d-flex flex-row justify-content-between mb-3">
                    <h2 class="text-center" id="tituloPopup">a</h2>
                    <span id="closePopupBtn" class="close-btn">&times;</span>
                </div>
                <select name="selectPopUp" id="selectPopUp" class="selectPopUp">
                    <option value="" hidden>Selecione um material</option>
                </select>
                <input type="text" name="" id="addMaterialInput" class="inputPopup"
                    placeholder="Digite o Nome do Material:">
                <div id="divEditInputs" class="divEditInputs d-flex justify-content-around">
                    <select class="editInputs" name="" id="EditSelect">
                        <option value="">Ferro</option>
                    </select>
                    <input id="valorInput" class="editInputs" type="text" placeholder="Valor">
                    <input id="qntInput" class="editInputs" type="text" placeholder="Quantidade">
                </div>
                <p id="popUpError" class="text-danger" style="margin-top: 1.5vh;"></p>
                <button id="buttonPopup" class="buttonPopup">Adicionar</button>
            </div>
        </div>
    </div>
    </div>

    <div class="container-fluid">
        <h1 class="display-4 text-center">Cadastrar Material</h1>
        <div style="padding: 5px;"
            class="container shadow p-3 mb-5 bg-white rounded gap-2 d-flex flex-column justify-content-around bd-highlight p-2">
            <div class="d-flex flex-row justify-content-end">
                <button id="adicionarMaterial" class="crudAdd">
                    <svg xmlns="http://www.w3.org/2000/svg" width="6vh" height="6vh" fill="green" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                </button>
                <button id="editarMaterial" class="crudEdit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="rgb(200, 200, 0)"
                        class="bi bi-pencil" viewBox="0 0 16 16">
                        <path
                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                    </svg>
                </button>
                <button id="removerMaterial" class="crudRemove">
                    <svg xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="red" class="bi bi-trash3"
                        viewBox="0 0 16 16">
                        <path
                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                    </svg>
                </button>
            </div>

            <form id="form">
                <div class="form-floating">
                    <select id="produto" class="form-control" placeholder="Nome do Produto" required>
                        <option value="" hidden>Escolha um tipo de material</option>
                    </select>
                    <label for="produto">Material</label>
                </div>
                <div class="form-floating">
                    <input type="number" step="0.1" id="valor" class="form-control" placeholder="Valor" required>
                    <label for="valor">Valor</label>
                </div>
                <div class="form-floating">
                    <input type="number" step="0.1" id="quantidade" class="form-control" placeholder="Quantidade"
                        required>
                    <label for="quantidade">Quantidade Kg</label>
                </div>
                <p id="errorMessage" class="text-danger"></p>
                <input type="submit" class="btn btn-primary" id="btn-cadastrar"
                    style="background-color: #6ab99d; width: 100%;" value="Cadastrar"></input>
        </div>
        </form>

        <div class="container d-flex flex-column justify-content-center mt-5 shadow p-3 bg-white p-2">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-end mb-3" style="padding: 5px;">
                    <button class="mr-5"><svg xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="green"
                            class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                        </svg></button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="fw-bold title-th text-center">Material</th>
                            <th class="fw-bold title-th text-center">Valor</th>
                            <th class="fw-bold title-th text-center">Quantidade KG</th>
                            <th class="fw-bold title-th text-center">Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="listar_cadastrados">
                        <!-- placeholder -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/registrar.js"></script>
</body>

</html>
