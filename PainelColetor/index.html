<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Agendamento de Coleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Agendamento de Coleta de Materiais</h2>
        <form id="agendamento-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <select class="form-control" id="material" required>
                    <option value="">Escolha um tipo de material</option>
                    <option value="ferro">Ferro</option>
                    <option value="aluminio">Alumínio</option>
                    <option value="papelao">Papelão</option>
                    <option value="garrafa_pet">Garrafa PET</option>
                    <option value="vidro">Vidro</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade de Material</label>
                <select class="form-control" id="quantidade" required>
                    <option value="">Escolha a quantidade</option>
                    <option value="pouco">Pouco material</option>
                    <option value="muito">Muito material</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data de Coleta</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Coleta</button>
        </form>
        <hr>
        <h3>Agendamentos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Material</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="agendamentos-list">
                <!-- Lista de agendamentos será preenchida dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="agendamento.js"></script>
</body>
</html>
