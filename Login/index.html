<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Cadastro e Login</h2>
        <div class="d-flex justify-content-center">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                        aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="cadastro-tab" data-bs-toggle="tab" href="#cadastro" role="tab"
                        aria-controls="cadastro" aria-selected="false">Cadastro</a>
                </li>
            </ul>
        </div>
        <div class="tab-content mt-4" id="myTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="senhaLogin" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha"
                            required>
                    </div>
                    <p id="errorMessage" class="text-danger text-center"></p>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <!-- Cadastro Tab -->
            <div class="tab-pane fade" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                <form id="cadastro-form">
                    <div class="mb-3">
                        <label for="nomeCadastro" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="emailCadastro" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="senhaCadastro" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaCadastro" placeholder="Digite sua senha"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="perfilCadastro" class="form-label">Perfil</label>
                        <select class="form-control" id="perfilCadastro" required>
                            <option value="">Escolha um perfil</option>
                            <option value="empresarial">Empresarial</option>
                            <option value="coletador">Coletor</option>
                            <option value="reciclavel">Reciclador</option>
                        </select>
                        <p id="errorMessage" class="text-danger text-center"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
